services:
  law-links-service:
    build: .
    ports:
      - "8978:8978"
    volumes:
      - ./law_aliases.json:/app/law_aliases.json:ro
    environment:
      - LANG=ru_RU.UTF-8
      - LANGUAGE=ru_RU.UTF-8
      - LC_ALL=ru_RU.UTF-8
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8978/health"]
      interval: 30s
      timeout: 10s
      retries: 3
